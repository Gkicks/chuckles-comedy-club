<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comedy club featuring American stand up comedians">
    <meta name="keywords" content="Comedy, American Comics, Comedy Club, London">

    <title>Sign Up</title>

    <link rel="stylesheet" href="assets/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <!-- logo - position left side -->
            <h1 id="logo"><a href="index.html" aria-label="takes you to the homepage">Chuckles</a></h1>

            <ul id="nav-bar">
                <!-- menu items -->
                <li class="nav-item"><a href="index.html" aria-label="takes you to the homepage">Home</a>
                </li>
                <li class="nav-item"><a href="index.html#address-hours"
                        aria-label="takes you to the address and opening hours section">Club
                        Info</a>
                </li>
                <li class="nav-item"><a href="whatson.html" aria-label="takes you to the what's on page">What's On</a>
                </li>
                <li class="nav-item"><a href="signup.html" class="active"
                        aria-label="takes you to the sign up page">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- sign up form -->
    <section>
        <div id="sign-up">
            <div id="sign-up-form">
                <h2 id="sign-up-header">Sign up to our newsletter, to receive emails and special offers, to upcoming
                    events!
                </h2>
                <form action="thankyou.html">
                    <!-- personal details -->
                    <div id="personal-details">
                        <label for="fname">First Name:</label>
                        <input type="text" name="first_name" id="fname" placeholder="First Name" required>
                        <label for="lname">Surname:</label>
                        <input type="text" name="last_name" id="lname" placeholder="Surname" required>
                        <label for="email">Email Address:</label>
                        <input type="email" name="user_email" id="email" placeholder="Email" required>
                    </div>
                    <!-- where did you hear about us dropdown -->
                    <div id="hear">
                        <label for="where-hear">Where did you hear about us?</label>
                        <select name="where_hear" id="where-hear">
                            <option value="search_engine">Search Engine</option>
                            <option value="word_of_mouth">Word of Mouth</option>
                            <option value="social_media">Social Media</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!-- agree to marketing checkbox -->
                    <div id="agree">
                        <input type="checkbox" name="allow_marketing" id="marketing" value="yes" checked>
                        <label for="marketing">I agree to Chuckles contacting me with personalised news, and offers,
                            that may be of interest to me</label>
                    </div>
                    <!-- submit button -->
                    <div id="submit">
                        <input type="submit" value="Submit Form">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- footer with social media links -->
    <footer>
        <h3>Connect with us:</h3>
        <ul>
            <li>
                <a href="https://www.facebook.com" target="_blank">Facebook <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank">Twitter <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.Instagram.com" target="_blank">Instagram <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/f0e297bd7f.js" crossorigin="anonymous"></script>
</body>

</html>
