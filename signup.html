<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comedy club featuring American stand up comedians">
    <meta name="keywords" content="Comedy, American Comics, Comedy Club, London">

    <title>What's On</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">

    <!-- links to google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Biryani:wght@300&family=Kalam:wght@700&family=Tinos&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <!-- logo - position left side -->
            <h1 id="logo"><a href="index.html" aria-label="takes you to the homepage">Chuckles</a></h1>
            <ul id="nav-bar">
                <!-- menu items -->
                <li class="nav-item"><a href="index.html" aria-label="takes you to the homepage">Home</a>
                <li class="nav-item"><a href="whatson.html" aria-label="takes you to the what's on page">What's On</a>
                </li>
                </li>
                <li class="nav-item"><a href="signup.html" class="active" aria-label="takes to to the sign up page">Sign
                        Up</a></li>
            </ul>
        </nav>
    </header>
    <section id="sign-up">
        <div id="sign-up-form">
            <h3 id="sign-up-header">Sign up to our newsletter, to receive emails and special offers, to upcoming events!
            </h3>
            <form action="https://formdump.codeinstitute.net" method="post" target="_blank">
                <div id="personal-details">
                    <label for="fname">First Name:</label>
                    <input type="text" name="first_name" id="fname" placeholder="First Name" required>
                    <br><br>
                    <label for="lname">Surname:</label>
                    <input type="text" name="last_name" id="lname" placeholder="Surname" required>
                    <br><br>
                    <label for="email">Email Address:</label>
                    <input type="email" name="user_email" id="email" placeholder="Email" required>
                    <br><br>
                </div>
                <div id="hear">
                    <label for="where-hear">Where did you hear about us?</label>
                    <select name="where_hear" id="where-hear">
                        <option value="search_engine">Search Engine</option>
                        <option value="word_of_mouth">Word of Mouth</option>
                        <option value="social_media">Social Media</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div id="agree">
                    <input type="checkbox" name="allow_marketing" id="marketing" value="yes" checked>
                    <label for="marketing">I agree to Chuckles contacting me with personalised news, and offers, that
                        may be
                        of interest to me</label>
                </div>
                <div id="submit">
                    <input type="submit" value="Submit Form">
                </div>
            </form>
        </div>\
    </section>
</body>

</html>
